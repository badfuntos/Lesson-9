<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery Food</title>
        <link rel="stylesheet" href="./css/style.css"
    </head>
    <body>

<header class="header">
   
<div class="container block">
    <a href="/" class="logo-link">
        <img src="./img/logo.svg" alt="Логотип" class="logo-img">
    </a>

    <input type="text" class="adress-input" placeholder="Адрес доставки">
    
    <div class="buttons">
        <button class="button button--primary">
            <img src="./img/user.svg" alt="Человек" class="login-img">
            <span class="button-text">Войти</span>
        </button>
        <button class="button button--secondary">
            <img src="./img/shopping-cart.svg" alt="Корзина" class="cart-img">
            <span class="button-text">Корзина</span>
        </button>
    </div>
    <!-- /.buttons -->

</div>
<!-- /.container block -->

</header>
<!-- /.header -->

    </body>
</html>
